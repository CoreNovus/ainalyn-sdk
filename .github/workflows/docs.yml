name: Documentation

on:
  push:
    branches:
      - master
    paths:
      - 'ainalyn-docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ainalyn-docs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: ./ainalyn-docs/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build documentation
        run: npm run build

      - name: Run postbuild (Pagefind indexing)
        run: npm run postbuild

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ainalyn-docs/out
          cname: docs.ainalyn.corenovus.com
