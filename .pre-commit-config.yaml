# Pre-commit hooks configuration
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

default_language_version:
  python: python3.11

default_stages: [commit]

repos:
  # ==========================================================================
  # General hooks
  # ==========================================================================
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
      # File checks
  - id: trailing-whitespace
    args: [--markdown-linebreak-ext=md]
  - id: end-of-file-fixer
  - id: mixed-line-ending
    args: [--fix=lf]

      # Syntax checks
  - id: check-yaml
    args: [--unsafe]
  - id: check-toml
  - id: check-json
  - id: check-xml

      # Content checks
  - id: check-added-large-files
    args: [--maxkb=1000]
  - id: check-case-conflict
  - id: check-merge-conflict
  - id: check-symlinks

      # Security checks
  - id: detect-private-key
  - id: detect-aws-credentials
    args: [--allow-missing-credentials]

      # Python checks
  - id: check-ast
  - id: check-docstring-first
  - id: debug-statements
  - id: name-tests-test
    args: [--pytest-test-first]

  # ==========================================================================
  # Python code quality - Ruff (fast linter + formatter)
  # ==========================================================================
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.12.10
  hooks:
      # Linter
  - id: ruff
    args: [--fix, --exit-non-zero-on-fix]
    types_or: [python, pyi]

      # Formatter (replaces black)
  - id: ruff-format
    types_or: [python, pyi]

  # ==========================================================================
  # Type checking - MyPy
  # ==========================================================================
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.7.1
  hooks:
  - id: mypy
    additional_dependencies:
    - types-PyYAML>=6.0.0
    - boto3-stubs
    args:
    - --config-file=pyproject.toml
    - ainalyn
    pass_filenames: false
    # Only run on ainalyn directory
    files: ^ainalyn/

  # ==========================================================================
  # Security scanning - Bandit
  # ==========================================================================
- repo: https://github.com/PyCQA/bandit
  rev: 1.7.6
  hooks:
  - id: bandit
    args:
    - -c
    - pyproject.toml
    - --quiet
    additional_dependencies: ['bandit[toml]']
    files: ^ainalyn/

  # ==========================================================================
  # Dependency security - pip-audit
  # ==========================================================================
- repo: https://github.com/pypa/pip-audit
  rev: v2.6.1
  hooks:
  - id: pip-audit
    args:
    - --require-hashes
    - --disable-pip
        # Skip if no requirements file
    files: requirements.*\.txt$

  # ==========================================================================
  # Commit message validation
  # ==========================================================================
- repo: local
  hooks:
  - id: commit-msg-check
    name: Validate commit message format
    entry: python scripts/check_commit_msg.py
    language: python
    stages: [commit-msg]
    always_run: true
    pass_filenames: false

  # ==========================================================================
  # Documentation checks
  # ==========================================================================
- repo: https://github.com/PyCQA/doc8
  rev: v1.1.1
  hooks:
  - id: doc8
    args:
    - --max-line-length=120
    files: ^docs/.*\.rst$

  # ==========================================================================
  # YAML formatting
  # ==========================================================================
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.12.0
  hooks:
  - id: pretty-format-yaml
    args:
    - --autofix
    - --indent=2
    exclude: ^\.github/

  # ==========================================================================
  # Shell script checks
  # ==========================================================================
- repo: https://github.com/shellcheck-py/shellcheck-py
  rev: v0.9.0.6
  hooks:
  - id: shellcheck
    args: [--severity=warning]

  # ==========================================================================
  # Markdown linting
  # ==========================================================================
- repo: https://github.com/igorshubovych/markdownlint-cli
  rev: v0.38.0
  hooks:
  - id: markdownlint
    args:
    - --fix
    - --disable=MD013        # Line length
    - --disable=MD024        # Duplicate headings (needed for CHANGELOG.md)
    - --disable=MD033        # Inline HTML
    - --disable=MD041        # First line heading

# ==========================================================================
# CI configuration
# ==========================================================================
ci:
  autofix_commit_msg: |
    style: auto-fix by pre-commit hooks

    [pre-commit.ci]
  autofix_prs: true
  autoupdate_branch: develop
  autoupdate_commit_msg: 'chore(deps): update pre-commit hooks'
  autoupdate_schedule: weekly
  skip:
  - pip-audit    # Slow in CI
  - mypy         # Run separately in CI for better caching
