site_name: Ainalyn SDK Documentation
site_description: Agent Definition Compiler for Ainalyn Platform
site_author: Ainalyn Team
site_url: https://docs.ainalyn.io/sdk
repo_name: ainalyn/ainalyn-sdk
repo_url: https://github.com/ainalyn/ainalyn-sdk
edit_uri: edit/master/docs/
copyright: Copyright &copy; 2024 Ainalyn Team

# Theme configuration
theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant        # Instant loading
    - navigation.tracking       # Anchor tracking
    - navigation.tabs           # Navigation tabs
    - navigation.tabs.sticky    # Sticky tabs
    - navigation.sections       # Navigation sections
    - navigation.expand         # Expand sections by default
    - navigation.indexes        # Section index pages
    - navigation.top            # Back to top button
    - search.suggest            # Search suggestions
    - search.highlight          # Search highlighting
    - search.share              # Search sharing
    - content.code.copy         # Copy code button
    - content.code.annotate     # Code annotations
    - content.tabs.link         # Link content tabs

  icon:
    repo: fontawesome/brands/github
    logo: material/robot-outline

  font:
    text: Roboto
    code: Roboto Mono

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - mkdocstrings:
      enabled: true
      default_handler: python
      handlers:
        python:
          paths: [.]
          options:
            # Rendering options
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            show_root_full_path: false
            show_object_full_path: false
            show_category_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true

            # Members options
            members_order: source
            group_by_category: true
            show_submodules: false

            # Docstrings options
            docstring_style: google
            docstring_section_style: table
            merge_init_into_class: true
            show_if_no_docstring: false

            # Signatures options
            show_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            separate_signature: false

            # Additional options
            filters: ["!^_"]
            heading_level: 2

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra configuration
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ainalyn/ainalyn-sdk
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/ainalyn-sdk/
  generator: false

# Navigation structure
nav:
  - Home: index.md

  - Getting Started:
    - getting-started/installation.md
    - getting-started/quickstart.md
    - getting-started/your-first-agent.md

  - Concepts:
    - concepts/platform-boundaries.md
    - concepts/compiler-not-runtime.md
    - concepts/architecture-overview.md
    - concepts/agent-definition.md

# Watch additional files for live reload
watch:
  - ainalyn/
